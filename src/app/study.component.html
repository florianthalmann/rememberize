<form *ngIf="status.currentQuestion" (ngSubmit)="check()" #answerForm="ngForm">
  <h1>{{status.isAudioQuestion ? "ðŸ”Š" : status.currentQuestion.question}}</h1>
  <p *ngIf="!status.isAudioQuestion">{{status.currentQuestion.info.join(' | ')}}</p>
  <br>
  <br>
  <input autofocus2 id="answ" name="answ" class="form-control answer-input"
    required minlength="1" [(ngModel)]="answer" #answ="ngModel"
    [ngStyle]="{'background-color': bgColor}" autocomplete="off">
  <div *ngIf="answ.invalid && (answ.dirty || answ.touched)"
    class="alert alert-danger"></div>
  <br>
  <br>
  <h4 *ngIf="status.answered">{{status.currentQuestion.fullAnswers}}</h4>
  <h4 *ngIf="status.answered && status.currentQuestion.collection !== 'kanji'">{{status.currentQuestion.otherFields.join(' | ')}}</h4>
  <p *ngIf="status.answered && status.currentQuestion.collection === 'kanji'">{{status.currentQuestion.otherFields.join(' | ')}}</p>
</form>
