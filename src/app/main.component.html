<div *ngIf="status.status">
  <h1>{{status.username}} ({{status.status.totalPoints}} points)</h1>
  <div style="text-align:center;">
    <svg height="50" width="500">
      <polyline [attr.points]="status.pointsLine"
        style="fill:none;stroke:black;stroke-width:1" />/>
    </svg>
  </div>
  <h3>daily points: {{status.status.pointsByDay}}</h3>
  <h3>word levels: {{status.status.wordsKnownByLevel}}</h3>
  <h3>latest points: {{status.status.latestPoints}}</h3>
  <img src="assets/panda.png" width=70>
  <div *ngFor="let set of sets; let s = index">
    <div *ngFor="let dir of set.directionNames; let d = index">
      {{set.name}} {{dir}} ({{status.status.wordsKnownByDirection[s][d]}})
      <button [disabled]="s == 2 || (s == 0 && d == 1)"
        (click)="new(s,d)">learn new</button>
      <button (click)="review(s,d)" [disabled]="status.status.wordsToReviewByDirection[s][d] < 1">
        review ({{status.status.wordsToReviewByDirection[s][d]}})</button>
    </div>
  </div>
</div>
